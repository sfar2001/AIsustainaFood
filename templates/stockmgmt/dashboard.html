{% extends 'base.html' %}

{% block content %}
<h1>Stock Dashboard</h1>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Stock</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.stock }}</td>
            <td>{{ product.stock_status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
